parameters:
    # Adds a fallback VARNISH_URL if the env var is not set.
    # This allows you to run cache:warmup even if your
    # environment variables are not available yet.
    # You should not need to change this value.
    env(VARNISH_URL): ''

api_platform:
    version: 1.0.0
    description: |
        This is a demo application of the [API Platform](https://api-platform.com) framework, DDD/CQRS/ES styles!
        [Its source code](https://github.com/Lctrs/apiplatform-ddd-cqrs-es-demo) includes various examples, check it out!
        You may also be insterested by [the GraphQL entrypoint](/graphql).
    formats:
        jsonld: ['application/ld+json']
        jsonhal: ['application/hal+json']
        jsonapi: ['application/vnd.api+json']
        json: ['application/json']
        xml: ['application/xml', 'text/xml']
        yaml: ['application/x-yaml']
        csv: ['text/csv']
        html: ['text/html']
    mapping:
        paths:
            - '%kernel.project_dir%/src/Book/Infrastructure/Api/ApiPlatform/Resource'
    # Enable the Varnish integration
    http_cache:
        invalidation:
            enabled: true
            varnish_urls: ['%env(VARNISH_URL)%']
        max_age: 0
        shared_max_age: 3600
        vary: ['Content-Type', 'Authorization']
        public: true

services:
    book.property_filter:
        parent: api_platform.serializer.property_filter
        tags:
            - api_platform.filter

    review.search_filter.book:
        parent: api_platform.doctrine.orm.search_filter
        arguments:
            -
              book: exact
        tags:
            - api_platform.filter
